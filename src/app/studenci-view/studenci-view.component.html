<div class="container">
    <h4>Ä†wiczenie 3.</h4>
    <h6>Zadania 1-2</h6>
    <h5>Studenci:</h5>
    <div *ngIf="studenciItems">
        <div *ngFor="let student of studenciItems; let i = index">
            {{ i + 1 }} {{ student }}
        </div>
    </div>
</div>    
<div class="container">
<h5>Studenci:</h5>
</div>
<div class="container text-center">
    <table class="table table-sm table-light table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student</th>
                <th scope="col">Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studenciItems; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ student }}</td>
                <td><button mat-raised-button [color]="i%2 ? 'primary' : 'accent'"
                        (click)="usunStudenta(i)">UsuÅ„</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container mb-4">
    <div class="row">
        <button class="p-2 mb-3" mat-raised-button color="primary" *ngIf="!!student?.length"
            (click)="dodajStudenta()">Dodaj studenta</button>
        <div class="col-sm-6">
            <label>Dodaj studenta: </label>
        </div>
        <div class="col-sm-6">
            <input [(ngModel)]="student">
        </div>
    </div>
</div>
