<div class="container">
    <h4>Ćwiczenie 2.</h4>
    <h6>Zadania 1-3</h6>
    <h5>Użycie ngModel</h5>
    <div class="mb-3">Imię, nazwisko i wiek studenta to: <b>{{ imie }} {{ nazwisko }} {{ wiek }}</b></div>
    <div class="row text-start pb-1">
        <div class="col-sm-2">
            <label for="student">Imię: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="imie">
        </div>
    </div>

    <div class="row text-start pb-1">
        <div class="col-sm-2">
            <label for="student">Nazwisko: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="nazwisko">
        </div>
    </div>

    <div class="row text-start pb-1">
        <div class="col-sm-2">
            <label for="student">Wiek: </label>
        </div>
        <div class="col-sm-10">
            <input [(ngModel)]="wiek">
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <div>
        <button class="btn btn-secondary" (click)="onClick()">Wypisz zawartość</button>
        <div class="divider">
        <button class="btn btn-secondary" (click)="clearResult()">Wyczyść zawartość</button>
    </div>
    <div class="mt-3">To co wpiszesz, pojawi się tu: <b>{{ result }}</b></div>
</div>
