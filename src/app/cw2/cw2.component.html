<div class="m-4">
    <h5>Ćwiczenie 2.</h5>
    <div>Zadania 1-3</div>
    <h5>Użycie ngModel</h5>
    <p>Imię, nazwisko i wiek studenta to: <b>{{ imie }} {{ nazwisko }} {{ wiek }}</b></p>
    <div class="row text-end">
        <div class="col-3">
            <label for="student">Imię: </label><input [(ngModel)]="imie">
        </div>
    </div>
    <div class="row text-end">
        <div class="col-3">
            <label for="student">Nazwisko: </label> <input [(ngModel)]="nazwisko">
        </div>
    </div>
    <div class="row text-end">
        <div class="col-3">
            <label for="student">Wiek: </label><input [(ngModel)]="wiek">
        </div>
    </div>
</div>
<div class="m-4">
    <button class="btn btn-secondary" (click)="onClick()">Wypisz zawartość</button>
    <button class="btn btn-secondary" (click)="clearResult()">Wyczyść zawartość</button>
    <p>To co wpiszesz, pojawi się tu: <b>{{ result }}</b></p>
</div>
